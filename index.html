<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

<body>

  <section class="content">
    <div class="content-imgs">
        <img class="img-hero" src="images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="overlay"></div>
        <img class="icon-view" src="images/icon-view.svg" alt="">
      </div>
    <div class="txt-content">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="value">
        <div class="eth-content">
          <img src="images/icon-ethereum.svg" alt="">
          <span class="eth">0.041 ETH</span>
        </div>
        <div class="time-content">
          <img src="images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </div>
      </div>
      <div class="content-profile">
        <img class="profile-pic" src="images/image-avatar.png" alt="Jules Wyvern Picture">
        <span>Creation of<a href="/index.html"> Jules Wyvern</a></span>
      </div>
    </div>
  </section>


  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="github.com/danyabu21">Daniel Yabu</a>.</p>
  </footer>
</body>

</html>
